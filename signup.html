<!DOCTYPE html>
<html>

<head>

<body>
    <div class="signup-box">
        <h1><b>Regjistrohu</b></h1>
        <form>
            <label><b>Emri</b></label>
            <input id="emri" type="text" placeholder="Shkruani emrin" required>
            <label><b>Mbiemri</b></label>

            <input id="mbiemri"type="text" placeholder="Shkruani mbiemrin" required>
            <label><b>Email</b></label>

            <input id="emailS" type="email" placeholder="Shkruani email" required>
            <label><b>Password</b></label>

            <input id="passwordS" type="password" placeholder="Shkruani passwordin" required>
            <label><b>Konfirmo Password</b></label>
            <input id="passwordK" type="password" placeholder="Konfirmoni passwordin" required>

            <br>
            <input type="submit" id="button" onclick="validoInputSignup()" class="btn btn-primary deep-purple btn-block " value="Dergo">

        </form>
        <p id="parag1">Keni llogari?<a href="login.html">Kycuni ketu</a></p>
    </div>

    <script src="javascript/javascript.js"></script>
</body>

</html>
