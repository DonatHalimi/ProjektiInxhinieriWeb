<!DOCTYPE html>
<html>

<head>
    <title>Log in</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css%22%3E" />

    <link rel="stylesheet" href="css/login.css">
    </link>
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="Title">Login</span>

                <form action="#">
                    <div class="input-field">
                        <input type="email" placeholder="Shkruani email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Shkruani fjalekalimin" required>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Ruaj te dhenat</label>
                        </div>
                        <a href="#" class="text">Keni harruar fjalekalimin?</a>
                    </div>
                    <div class="input-field button">
                        <input type="button" value="Kycuni">
                    </div>
                </form>


</body>

</html>
